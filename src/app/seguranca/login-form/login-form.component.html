<div class="login-screen">
 
    <h3 class="login-screen__username">Login</h3>

    <form #loginForm="ngForm">

        <div class="login-screen__input">
            <div class="p-input-icon-right">
                <input autofocus pInputText autocomplete="off" name="usuario"  #usuario="ngModel" ngModel class="p-inputtext-sm"
                    placeholder="Digite seu email" type="email" required>
            </div>
        </div>

        <div class="login-screen__input">
            <div class="p-input-icon-right">
                <input  autofocus pInputText autocomplete="off" name="senha" #senha ngModel class="p-inputtext-sm"
                    placeholder="Digite sua senha" type="password" required>
            </div>
        </div>


        <div class="login-screen__enter">            
            <button class="login-screen__btn" pButton type="submit" label="Login" iconPos="left"
            [disabled]="loginForm.invalid" (click)="login(usuario.value, senha.value); senha.value='';" ></button>
        </div>


    </form>
</div>
